<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义指令写在内部</title>
    <script src="../js/VUE.js"></script>
</head>
<body>
    <div id="app">
        <h2 v-focus>{{msg}}</h2>
        <button @click="fn">点击修改值</button>
    </div>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                msg:'呵呵呵呵呵!'
            },
            methods:{
                fn:function(){
                    this.msg="啊啊啊啊啊啊！"
                }
            },
            //自定义指令写在内部
            directives:{
                focus:function(x,y){
                   console.log(x);
                   console.log(y);
                }
            }
        })
    </script>
</body>
</html>
