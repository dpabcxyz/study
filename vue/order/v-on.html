<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
    <script src="../js/VUE.js"></script>
</head>
<body>
<div id="app" v-on:click="handleClick">{{content}}</div>
</body>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            content:'hello world!'
        },
        methods:{
            handleClick:function () {
                alert("你点了我！");
                this.content="呵呵呵！";
            }
        }
    })
</script>
</html>
