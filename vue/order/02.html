<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="../js/VUE.js"></script>
</head>
<body>
<div id="app"></div>
<script>
    var app = new Vue({
        el: '#app',
        template:' <span>  {{ message }}</span>',
        data: {
            message: 'Hello Vue!'
        }
    })
</script>


</body>
</html>
