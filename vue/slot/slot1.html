<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot1</title>
    <script src="../js/VUE.js"></script>
</head>
<body>
<div id="box">
    <test>
         <img src="http://t.cn/E6b0vj9" slot="img1">
         <img src="http://t.cn/E6b0f9y" slot="img2">
    </test>
</div>
<template id="pp">
    <div>
        <h1 @click="f1()">title</h1>
        <li>{{msg}}</li>
        <li>{{name}}</li>
        <li><slot name="img1"></slot></li>
        <li><slot name="img2"></slot></li>
    </div>
</template>

</body>
</html>
<script>
    Vue.component(
        'test',{
        template:'#pp',
        data:function () {
            return {
                msg:'成绩排行',
                name:"陈轩"
            }
        },
        methods:{
            f1:function () {
                alert("你点了我！");
            }
        }
    });
    var app=new Vue({
        el:"#box",
    })
</script>
