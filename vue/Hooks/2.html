<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>钩子函数2</title>
    <script src="../js/VUE.js"></script>
    <script type="text/javascript" src="../js/vue-resource.js"></script>
</head>
<body>
<div id="app">
    <li @click="update">{{msg}}</li>
</div>
<script>
    var app=new Vue({
        el:'#app',
        data:{
            msg:'hello kitty!'
        },
        methods:{
            update:function(){
                this.msg='hahahahahah!'
            }
        },
        gbeforeCreate:function(){
            showData('创建vue实例前：',this);
        },
        created:function(){
            showData('创建vue实例后：',this);
        },
        beforeMount:function(){
            showData('挂载之前：',this);
        },
        mounted:function(){
        showData('挂载之后：',this);
        },
        beforeUpdate:function(){
            showData('更新之前：',this);
        },
        updated:function(){
            showData('更新之后：',this);
        },
        beforeDestory:function(){
            showData('销毁之前：',this);
        },
        destory:function(){
            showData('销毁之后：',this);
        }
    })

    function realDom(){
        console.log('真实dom结构：' + document.getElementById('app').innerHTML);
    }

    function showData(process,obj){
        console.log(process);
        console.log('data：' + obj)
        console.log('挂载的对象：'+obj.$el)
        realDom();
        console.log('------------------');
        console.log('------------------');
    }
</script>
</body>
</html>
