<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/VUE.js"></script>
</head>
<body>
    <div id="app">{{chenxuan | add}}</div>
    <script>
        var app=new Vue({
            el:'#app',
            data:{
                chenxuan:'陈轩是个了不起的大侠'
            },
            filters:{
                add:function(value){
                    return value+"!!!";
                }
            }
        })
    </script>
</body>
</html>
