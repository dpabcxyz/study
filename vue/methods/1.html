<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实例方法</title>
    <script src="../js/VUE.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{msg}}</h2>
    </div>
    <script>
        var vm=new Vue({
            data:{
                msg:'hello!'
            }
        })
        vm.$mount('#app');  //手动挂载方法1
    </script>
</body>
</html>
