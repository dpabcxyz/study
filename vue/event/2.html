<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>事件修饰符</title>
    <script src="../js/VUE.js"></script>
</head>
<body>
<div id="btn">
    <h3>v-on指令提供了事件修饰符来处理DOM事件细节</h3>
    <h5>1、按键修饰符 .up .down .ctrl .enter .space</h5>
    <h5>2、stop 阻止事件冒泡</h5>
    <h5>2、prevent 阻止默认事件</h5>
    <button @click="f1($event)">点击1</button>
    <input type="text" @keydown.up="f2"  @keydown.down="f3" @keydown.enter="f4" @keydown.229="f5($event)" @keydown.space="f6">
</div>
</body>
</html>
<script>
    var app=new Vue({
        el:"#btn",
        methods:{
            f1:function (e) {
                console.log(e);
                /*  console.log(e.clientX,e.clientY,e.timeStamp);*/
            },
            f2:function () {
               console.log("按下了向上键");
            },
            f3:function () {
                console.log("按下了向下键");
            },
            f4:function () {
                console.log("按下了回车");
            },
            f5:function (e) {
                console.log("按下了H键"+e.keyCode);
            },
            f6:function(){
                console.log('亲,你按了空格键！')
            }
        }
    })
</script>
