<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>自定义修饰符</title>
    <script src="../js/VUE.js"></script>
</head>
<body>
	<div id="vm">
		<button type="" @click.200="fn($event)">自定义修饰符</button>
	</div>
	<script>
		Vue.config.keyCodes.submit=200;
		var vm=new Vue({
			el:'#vm',
			methods:{
				fn:function(e){
					console.log(e);
				}
			}
		})
	</script>
</body>
</html>
