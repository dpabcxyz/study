<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全局组件3-数据-事件</title>
    <script src="../js/VUE.js"></script>
</head>
<body>
<div id="box">
    <test1></test1>
</div>
<template id="pp">
    <div>
        <h1 @click="f1()">title</h1>
        <li>{{msg}}</li>
        <li>{{name}}</li>
    </div>
</template>
</body>
</html>
<script>
    Vue.component('test1',{
        template:'#pp',
        data:function () {
            return {
                msg:'成绩排行',
                name:"陈轩"
            }
        },
        methods:{
            f1:function () {
                alert("你点了我！")
            }
        }
    });
    var app=new Vue({
        el:"#box",
    })
</script>
