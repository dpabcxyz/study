<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>get请求</title>
	<script src="../js/VUE.js"></script>
	<script type="text/javascript" src="../js/vue-resource.js"></script>
</head>
<body>
	<div id="app">
		<button v-on:click='post()'>开始</button>
	</div>
	<script type="text/javascript">
		var app=new Vue({
			el:'#app',
			methods:{
                post:function(){
					this.$http
					.post('post.php',{a:100,b:1},{emulateJSON:true})
					.then(function(res){
						console.log(res.data);
					},function(res){
						console.log(res.status);
					})	
				}
			}
		})
	</script>
</body>
</html>
