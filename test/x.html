<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        axios.post('url',this.user,{
            transformRequest:[
                function(data){
                    var params='';
                    for(let index in data){
                        params+=index+"="+data[index+'&']
                    }
                    return params;
                }
            ]
        })
    </script>
</body>
</html>
