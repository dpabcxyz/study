<!DOCTYPE html>
<html lang="en">
<head>
    <title>关于meta标签</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">

    <meta name="mobile-web-app-capable" content="yes">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--它表示：允许全屏模式浏览；-->

    <meta name="apple-touch-fullscreen" content="yes">
    <!--添加到主屏幕后，全屏显示。；-->

    <meta name="apple-mobile-web-app-title" content="Google+">
    <!--添加到主屏幕后，显示的标题-->

    <link rel="apple-touch-icon"  href="http://spion.blog.163.com/blog/iphone_milanoo.png" />
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="//ms0.meituan.net/touch/img/startup/apple-touch-icon-57x57-precomposed.png">
    <!--这个link就是设置web app的放置主屏幕上icon文件路径，可设置多张。图片尺寸可以设定为57*57（px）或者Retina可以定为114*114（px），ipad尺寸为72*72（px）；-->

    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <!--默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）。注意：若值为“black-translucent”将会占据页面px位置，浮在页面上方（会覆盖页面20px高度–iphone4和itouch4的Retina屏幕为40px）。 -->


    <!-- iPhone -->
    <link href="apple-touch-startup-image-320x460.png" media="(device-width: 320px)" rel="apple-touch-startup-image">
    <!-- iPhone (Retina) -->
    <link href="apple-touch-startup-image-640x960.png" media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
    <!-- iPad (portrait) -->
    <link href="apple-touch-startup-image-768x1004.png" media="(device-width: 768px) and (orientation: portrait)" rel="apple-touch-startup-image">
    <!-- iPad (landscape) -->
    <link href="apple-touch-startup-image-748x1024.png" media="(device-width: 768px) and (orientation: landscape)" rel="apple-touch-startup-image">
    <!-- iPad (Retina, portrait) -->
    <link href="apple-touch-startup-image-1536x2008.png" media="(device-width: 1536px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
    <!-- iPad (Retina, landscape) -->
    <link href="apple-touch-startup-image-2048x1496.png" media="(device-width: 1536px)  and (orientation: landscape) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
    <!--启动页面-->

    <meta content="telephone=no" name="format-detection">
    <!-- 告诉设备忽略将页面中的数字识别为电话号码。；-->
    <a href="tel:123456">123456</a>
    <!-- 开启电话；-->
    <a href="sms:123456">123456</a>
    <!-- 开启短信；-->

    <meta content="email=no" name="format-detection" />
    <!-- 是否识别邮箱；-->

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--优先使用最新的ie和chrome-->

</head>
<body>

</body>
</html>
