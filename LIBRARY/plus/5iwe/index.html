<!doctype html>
<head>
  <meta charset="utf-8">
  <title>超实用的全屏视频背景插件-Bideo.js</title>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #container {
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    #background_video {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);

      object-fit: cover;
      height: 100%; width: 100%;
    }

    #video_cover {
      position: absolute;

      width: 100%; height: 100%;

      background: url('video_cover.jpeg') no-repeat;
      background-size: cover;
      background-position: center;
    }
    /* Demo page specific styles */
    #container {
      height: 100%;
    }

    #overlay {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
    }

    #main_content {
      z-index: 2;
      position: relative;
      display: inline-block;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
  <script src="Typekit.js"></script>
  <script>
      try{Typekit.load({ async: true });}catch(e){}</script>
</head>
<body>
  <div id="container">
    <video id="background_video" loop muted></video>
    <div id="video_cover"></div>
    <div id="overlay"></div>
  </div>
  <div id="main_content">32321让21</div>

  <script src="bideo.js"></script>
  <script src="main.js"></script>
</body>
</html>
