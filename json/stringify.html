<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>简书json</title>
</head>

<body>
    <script>
        var friend = {
            firstName: "Good",
            'lastName': 'Man',
            'address': undefined,
            'phone': ['123456678', undefined],
            'fullName': function() {
                return '123'
            }
        };
        console.log(JSON.stringify(friend));
        //不反悔函数
    </script>
</body>

</html>
