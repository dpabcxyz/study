<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>第二个参数为数组</title>
</head>

<body>
    <!-- 如果第二个参数是数组，并且第二个参数的值在第一个数据中存在的话，那么它就会以第二个参数的值当做key，第一个参数的值为value表示。
	如果第二个参数数组有多项的话，以此类推...，如果不匹配数据的话，则忽略。如下代码： -->
    <script type="text/javascript">
        var json = {
            "name1": "kongzhi1",
            "name2": "kongzhi2",
            "age": "30",
            "lists": [{
                "name": "xxx1",
                "age": "28"
            }, {
                "name": "xxx2",
                "age": "29"
            }, {
                "name": "xxx3",
                "age": "30"
            }]
        };
        var arrs = ['name2', 'name1', 'age'];
        var result = JSON.stringify(json, arrs);
        console.log(result);
    </script>
</body>

</html>
