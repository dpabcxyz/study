<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';
    var a = 20;
    var foo = {
        a: 10,
        getA: function () {
            return this.a;
        }
    };
    console.log(foo.getA()); // 函数getA()被对象拥有，this指向该对象，故返回10
</script>
</body>
</html>
