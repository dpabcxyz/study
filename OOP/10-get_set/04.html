<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var p = {
        name:"chen",
        work:function() {
            console.log("wording...");
        },
        _age:18,
        get age(){
            return this._age;
        },
        set age(val) {
            if (val<0 || val> 100) {/               /如果年龄大于100就抛出错误
                throw new Error("invalid value")
            }else{
                this._age = val;
            }
        }
    };
    console.log(p.name);//输出chen
</script>
</body>
</html>
