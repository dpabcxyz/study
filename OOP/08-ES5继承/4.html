<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Prototype模式的验证方法</title>
</head>
<body>
    <script>
         function Cat(name,color){
            this.name=name;
            this.color=color;
        }
        Cat.prototype.type="猫科动物";
        Cat.prototype.eat=function(){
            alert('猫吃老鼠');
        };
        var cat1=new Cat('小白','白色');
        var cat2=new Cat('小黑','黑色');
        //isPrototypeOf()  这个方法用来判断，某个proptotype对象和某个实例之间的关系

        alert(Cat.prototype.isPrototypeOf(cat1));

        //hasOwnPropety()检测某个属性存在于实例中还是原型对象中
        alert(cat1.hasOwnProperty('name'));

       //getPrototypeOf()返回原型对象
        alert( Object.getPrototypeOf(cat1).type);

        // in 遍历实例
        //    来判断，某个实例是否含有某个属性，不管是不是本地属性。
        for( var prop in cat1) { 
            alert("cat1["+prop+"]="+cat1[prop]); 
            }

    </script>
</body>
</html>
