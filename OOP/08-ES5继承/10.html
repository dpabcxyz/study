<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    <script>
        function person(name) {
            this.name = name;
        };
        person.prototype = {
            sayName: function() {
                console.log(this.name);
            }
        };
        var p1 = new person('大侠');
        person.prototype.age = 100;
        p1.sayName();
        console.log(p1.age);

        var p2 = new person('小侠');
        p2.sayName();
        console.log(p2.age);
    </script>
</body>
