<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prototype</title>
</head>
<body>
<script>
    function Animal(name){
        this.name=name;
    }
    Animal.prototype.color='红色';
    var cat1=new Animal('小白');
    var cat2=new Animal('小黑');
    console.log(cat1.color);
    console.log(cat2.color);
    /*上面代码中，构造函数Animal的prototype属性，就是实例对象cat1和cat2的原型对象。
    原型对象上添加一个color属性，结果，实例对象都共享了该属性。*/
</script>
</body>
</html>
