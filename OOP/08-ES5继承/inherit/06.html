<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改原型对象1</title>
</head>
<body>
<script>
    function Person(name){
        this.name=name;
    }
    Person.prototype={
        method:function(){}
    }
    console.log(Person.prototype.constructor===Person) //false
    console.log(Person.prototype.constructor)  //Object

    //由于修改了Person构造函数的原型对象，但没有修改constructor属性的指向
    //导致Prson.prototype.constructor 并不指向constructor
</script>
</body>
</html>
