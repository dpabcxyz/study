<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改原型对象2</title>
        </head>
<body>
<script>
    function Person(name){
        this.name=name;
    }
    Person.prototype={
        constructor:Person,
        method:function(){}
    }
    console.log(Person.prototype.constructor===Person)
    console.log(Person.prototype.constructor)
</script>
</body>
</html>
