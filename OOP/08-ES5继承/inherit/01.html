<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>构造函数的弊端</title>
</head>
<body>
<script>
    function Cat(name,color){
        this.name=name;
        this.color=color;
        this.meow=function(){
            console.log("喵喵");
        }
    }
    var cat1=new Cat('小白','白色');
    var cat2=new Cat('小黑','黑色');
    console.log(cat1.meow===cat2.meow);
    /*上面代码中，cat1和cat2是同一个构造函数的两个实例，它们都具有meow方法。
    由于meow方法是生成在每个实例对象上面，所以两个实例就生成了两次。也就是说，每新建一个实例，就会新建一个meow方法。
    这既没有必要，又浪费系统资源，因为所有meow方法都是同样的行为，完全应该共享。*/
</script>
</body>
</html>
