<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES6继承</title>
</head>
<body>
    <script>
        class Person{
            //为对象添加属性
            constructor(name='default',age=0){
                this.name=name;
                this.age=age;
            }
            //为对象添加方法
            showName(){
                alert(this.name);
            }
            showAge(){
                alert(this.age);
            }
        };
         //继承
        class Worker extends Person {
            //添加子类属性
            constructor(name,age,job){
                //使用super()将父类的属性继承过来，同时添加子类自己的新属性。
                //如果不加，这个constructor将会把从父类继承的constructor中的属性和方法覆盖
                //从而使子类没有继承name,age属性，而报错
                super(name,age);
                this.job=job;
            }
            //添加子类方法
            showJob(){
                alert(this.job);
            }
        }
        //实例化父类
        var person1=new Person('小明',12);
        var person2=new Person('小李',18);
        var work=new Worker('子类',32,'web前端工程师');
        alert(person1.name);
        person1.showAge();
        person1.showName();
        alert(person1.showAge);
        alert(person1.showAge==person2.showAge);
        work.showAge();
        work.showName();
        work.showJob()
    </script>
</body>
</html>
