<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>不可变性</title>
</head>
<body>
    <script>
        function Person(){
            
        }
        Person.prototype.num=0;
        Person.prototype.arr=[1,2,3];
        var p1=new Person();
        var p2=new Person();

        //对于基本类型数据，之类修改了相关属性，对其他实例没有影响
        p1.num=100;
        alert(p1.num);
        alert(p2.num);

        //对于引用类型类型数据，之类修改了相关属性，会对其他实例产生影响,相当于修改了原型对象的相关属性
       p1.arr[1]="8888";
       alert(p2.arr[1]);
       alert(Object.getPrototypeOf(p1).arr[1]);
    </script>
</body>
</html>
