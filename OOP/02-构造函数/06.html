<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object.create()</title>
</head>
<body>
<script>
    var Person={
        name:"陈轩",
        age:18,
        desc:function(){
           return(this.name+':'+this.age);
        }
    }
    var p1=Object.create(Person);
    console.log(p1.name);
    console.log(p1.desc());
    /*构造函数作为模板，可以生成实例对象。
    但是，有时拿不到构造函数，只能拿到一个现有的对象。我们希望以这个现有的对象作为模板，生成新的实例对象，
    这时就可以使用Object.create()方法。*/
</script>
</body>
</html>
