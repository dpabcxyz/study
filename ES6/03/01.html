<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>块级作用域</title>
	</head>
	<body>
		<button>1</button>
		<button>2</button>
		<button>3</button>
		<script>
			let allinput=document.getElementsByTagName('button');
			for(var i=0;i<allinput.length;i++){
				(
					function(x){
						allinput[x].onclick=function(){
							console.log(x)
						}
					}
				)(i)
			}
		</script>
	</body>
</html>
