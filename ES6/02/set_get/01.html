<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set与get</title>
</head>
<body>
    <script>
		var obj={
			set age(x){
				console.log(x)
			},
			get age(){
				console.log(8888)
			}
		}
		obj.age;  //返回get()
		obj.age=100; //返回set() 100相当于set()的实参
	</script>
</body>
</html>
