<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
		var test = {
			 _Name: "Limei",
			 _Age: 20,
			 get name() { 
				 return this._Name;
				 },
			set  name(name){
				this._Name=name;
			},
			 get age() { 
				 return this._Age;
				 },
			 set age(age) {
				 this._Age = age;
		      }
		}

		alert(test.name + "" + test.age);//Limei 20
		
		test.name = "Lily";  
		test.age = 18;
		
		alert(test.name + "" + test.age);//Lily 18 
		alert(test._Name + "" + test._Age);//Lily 18 
		console.log(test)
			</script>
</body>
</html>
