<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>endsWith</title>
</head>
<body>
    <script>
        let a='chenxuan';
        console.log(a.endsWith('n'));
        console.log(a.endsWith('n',6));
        console.log(a.endsWith('a',7));
        //判断结束的字符串
        //第二个参数表示从指定的位置结束
    </script>
</body>
</html>
