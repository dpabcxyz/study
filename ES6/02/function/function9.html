<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>扩展运算符</title>
</head>
<body>
    <script>
        let a=[0,1,2,3];
        let b=[1,3,4,5,6];
        let c=[2,4,5,7];
        let d=[3,5,6,7];
        let f=[...a,...b];
        console.log(...a,...b,...c,...d);
        console.log(f);
    </script>
</body>
</html>
