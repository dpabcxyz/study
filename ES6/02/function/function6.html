<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数延展参数</title>
</head>
<body>
    <script>
        function chenxuan(x="呵呵呵呵呵！"){
            alert(x);
        }
        chenxuan();
    </script>
</body>
</html>
