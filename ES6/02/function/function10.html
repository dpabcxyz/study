<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>扩展运算符</title>
</head>
<body>
    <script>
        let a=`<div class="x1" id=”x2“>123</div>`;
        document.write(a.repeat(5));
        console.log([...document.getElementsByClassName('x1')]);  //返回5个div的class为"x"组成的数组

    </script>
</body>
</html>
