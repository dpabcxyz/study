<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prototype可变性</title>
</head>
<body>
    <script>
        function Person(){

        }
        Person.prototype.num=[1,2,3];
        var boy=new Person();
        console.log(boy.num);
        boy.num[0]=999; 
        console.log(boy.num);
        var girl=new Person();
        console.log(girl.num);  //对于非基本类型会发生变化
    </script>
</body>
</html>
