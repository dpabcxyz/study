<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承-apply</title>
</head>
<body>
    <script>
        function Animal(){
            this.species = "动物";
        }
        function Cat(name,color){
            Animal.apply(this,["name","color"]);
            this.name=name;
            this.color=color;
        }
        var cat1=new Cat("大毛","黄色");
        console.log(cat1.species);
    </script>
</body>
</html>
