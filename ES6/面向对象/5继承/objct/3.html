<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>s深拷贝继承</title>
</head>
<body>
    <script>
        var chinese={
            nation:'中国'
        }
        chinese.birthPlaces = ['北京','上海','香港'];

        function extend(p){
            var F = (p.constructor === Array) ? [] : {};
            for(var i in p){
                if((typeof p[i]).toString().toLowerCase() == "object"){
                    F[i] = extend(p[i]);
                    }
                else{
                    F[i] = p[i];
                }
            }
            return F;
        }
        var Doctor=extend(chinese);
        Doctor.birthPlaces.push('厦门');
        console.log(Doctor.birthPlaces);
        console.log("----------------------------");
        console.log(chinese.birthPlaces);  
    </script>
</body>
</html>
