!<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>new关键字原理</title>
  </head>
  <body>
    <script>
  		function Person(name,age){
  			this.name=name;
  			this.age=age;
  			this.method=function(){
  				console.log(name+":"+age);
  			}
  		};
  		var chenxuan=new Person('陈轩','18岁！');
  		chenxuan.method();
  		/*
  		new命令的原理
  		1、创建一个空对象
  		2、将空对象的原型，指向构造函数的prototype
  		3、将空对象赋值给this,this指代实例对象
  		4、开始执行构造函数内部代码
  		*/

  	</script>
  </body>
</html>
