<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>构造函数返回值</title>
</head>
<body>
    <script>
        function Animal(){
            this.color='red';
            return 100;
        };
        var dog=new Animal();
        console.log(dog);
    </script>
</body>
</html>
<!-- 手动添加一个基本数据类型的返回值，最终还是返回实例对象this。 -->
