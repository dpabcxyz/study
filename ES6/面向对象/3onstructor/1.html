<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>constructor</title>
</head>
<body>
    <h2>1、constructor是prototype原型对象的一个属性，默认指向对象所在的构造函数</h2>
    <h2>2、由于constructor是定义在prototype上，故：能被所有的对象实例继承</h2>
    <h2>3、prototype是构造函数的一个属性，不可混淆</h2>
    <h2>4、对象实例的constructor指向构造它的函数</h2>
</body>
</html>
