<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>constructor作用4</title>
</head>
<body>
    <script>
        function Father() {}
        function Son() {
          Son.height.constructor.call(this);
        }
        Son.height = new Father();
        //提供了一种从构造函数继承另外一种构造函数的模式
        </script>
</body>
</html>
