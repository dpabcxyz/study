  <body>
    <script>
    var person={
      fullName:function(){
          return this.firstName+" "+this.lastName;
        }
    }
    var person1={
      firstName:'bill',
      lastName:'gates'
    };
    var person2={
      firtName:'steve',

    }
    console.log(person.fullName.call(person1))

    </script>
  </body>
</html>
