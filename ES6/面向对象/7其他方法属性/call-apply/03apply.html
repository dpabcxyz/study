<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apply</title>
</head>
<body>
    <script>
        var person = {
        fullName: function() {
            return this.firstName + " " + this.lastName;
            }
        }
        var person1 = {
            firstName: "Bill",
            lastName: "Gates",
        }
        person.fullName.apply(person1);  // 将返回 "Bill Gates"
    </script>
</body>
</html>
