<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用一个空对象作为中介</title>
</head>
<body>
    <script>
        function Animal(){};
        Animal.prototype.species = "动物";
        function Cat(name,color){
            this.name=name;
            this.color=color;
        }
        var F=function(){} //定义一个空对象,F是空对象，所以几乎不占内存。这时，修改Cat的prototype对象，就不会影响到Animal的prototype对象。
        F.prototype=Animal.prototype; 
        Cat.prototype=new F();
        Cat.prototype.constructor=Cat;
        var cat1=new Cat('小白','白色');
        console.log(cat1.name);
        console.log(cat1.species);
    </script>
</body>
</html>
