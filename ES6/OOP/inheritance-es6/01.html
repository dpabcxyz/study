<!DOCTYPE html>

<body>
    <script>
        class Person{
            constructor(name,birthday){
                this.name=name;
                this.birthday=birthday;
            }
            m(){
                console.log(this.name+':'+this.birthday);
            }
        }
        class Chef extends Person{
            constructor(name,birthday){
                super(name,birthday)
            }
            goodye(){
                console.log("hi");
            }
        }
        var zhangsan=new Chef('zhangsan','2020-01-23');
        zhangsan.m();
        zhangsan.goodye();
    </script>
</body>
