<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getPrototypeOf</title>
</head>
<body>
    <script>
        // Object.getPrototypeOf() 获取对象实例的原型对象
        function fn(x,y){
            this.x=y;
            this.y=x;
        }
        var fn=new fn();
        var proto=Object.getPrototypeOf(fn);
        proto.name="xxx"
        console.log(fn.name);
    </script>
   
</body>
</html>
