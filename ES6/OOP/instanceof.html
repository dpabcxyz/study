<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instanceof</title>
</head>
<body>
    <script>
        /*
        instanceof 返回一个布尔值，用于检测对象实是否是某个构造函数的实例
        */
        function Person(name,height){
           this.name=name;
           this.height=height;
        }
        var boy=new Person('chenxuan',180);
        console.log(boy instanceof Person);
    </script>
</body>
</html>
