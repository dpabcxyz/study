<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>es6选项卡</title>
		<style>
			.active{
				color: #fff;
				background: #0D419D;
			} 
			#box >div{
				width: 200px;
				height: 200px;
				margin-top: 20px;
				background-color: #962450;
				display: none;
			}
			#box >div:first-of-type{
				display: block;
			}
			
		</style>
	</head>
	<body>
		<div id="box">
			<input type="button" value="1" class="active">
			<input type="button" value="2">
			<input type="button" value="3">
			<input type="button" value="4">
			<div >aaaa</div>
			<div >bbbb</div>
			<div >cccc</div>
			<div >dddd</div>
		</div>
		<script>
			class tab{
				constructor(x){
					this.node = document.getElementById(x);
					this.allIput = this.node.getElementsByTagName('input');
					this.allDiv = this.node.getElementsByTagName('div');
					this.init();
				}
				init(){
					for(let i = 0;i < this.allIput.length;i++){
						this.allIput[i].onclick = function(){
							this.hide();
							this.show(i);
						}.bind(this);
					}
				}
				hide(){
					for(let i=0;i<this.allIput.length;i++){
						this.allIput[i].className='';
						this.allDiv[i].style.display='none';
					}
				}
				show(index){
					this.allDiv[index].style.display='block';
					this.allIput[index].className='active';
				}
			}
			var p=new tab('box');
		</script>
	</body>
</html>
