<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/jauery-3.2.1.js"></script>
</head>
<body>
<script>
    function test() {
        var xhr=new XMLHttpRequest;
        xhr.addEventListener('readystatechange',function () {
            if (xhr.readyState==4){
                console.log(xhr.responseText);
                $('body').append(xhr.responseText);
            }
        });
        xhr.open('get','a.php');
        xhr.send(null);
    }
</script>
<button onclick="test()">test</button>
</body>
</html>
