<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>径向渐变</title>
    <style>
        body{
            text-align: center;
        }
        .test{
            width: 90%;
            margin: 0 auto 40px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            border: 1px solid rgb(240,240,240);
        }
        .contain1-1{
            width: 300px;
            height: 200px;
            margin-right: 5%;
            background: -webkit-radial-gradient(50% 50%, closest-side,blue,green,yellow,red); /* Safari 5.1 - 6.0 */
            background: -o-radial-gradient(50% 50%, closest-side,blue,green,yellow,red); /* Opera 11.6 - 12.0 */
            background: -moz-radial-gradient(50% 50%, closest-side,blue,green,yellow,red); /* Firefox 3.6 - 15 */
            background: radial-gradient(50% 50%, closest-side,blue,green,yellow,red); /* 标准的语法（必须放在最后） */
        }
        .contain1-2{
            width: 300px;
            height: 200px;
            margin-right: 5%;
            background: -webkit-radial-gradient(50% 50%, farthest-side,blue,green,yellow,red); /* Safari 5.1 - 6.0 */
            background: -o-radial-gradient(50% 50%, farthest-side,blue,green,yellow,red); /* Opera 11.6 - 12.0 */
            background: -moz-radial-gradient(50% 50%, farthest-side,blue,green,yellow,red); /* Firefox 3.6 - 15 */
            background: radial-gradient(50% 50%,farthest-side,blue,green,yellow,red); /* 标准的语法（必须放在最后） */
        }

        .contain1-3{
            width: 300px;
            height: 200px;
            margin-right: 5%;
            background: -webkit-radial-gradient(50% 50%, closest-corner,blue,green,yellow,red); /* Safari 5.1 - 6.0 */
            background: -o-radial-gradient(50% 50%, closest-corner,blue,green,yellow,red); /* Opera 11.6 - 12.0 */
            background: -moz-radial-gradient(50% 50%, closest-corner,blue,green,yellow,red); /* Firefox 3.6 - 15 */
            background: radial-gradient(50% 50%, closest-corner,blue,green,yellow,red); /* 标准的语法（必须放在最后） */
        }

        .contain1-4{
            width: 300px;
            height: 200px;
            margin-right: 5%;
            background: -webkit-radial-gradient(50% 50%, farthest-corner,blue,green,yellow,red); /* Safari 5.1 - 6.0 */
            background: -o-radial-gradient(50% 50%, farthest-corner,blue,green,yellow,red); /* Opera 11.6 - 12.0 */
            background: -moz-radial-gradient(50% 50%, farthest-corner,blue,green,yellow,red); /* Firefox 3.6 - 15 */
            background: radial-gradient(50% 50%, farthest-corner,blue,green,yellow,red); /* 标准的语法（必须放在最后）*/
        }
        .contain2-1{
            width: 300px;
            height: 200px;
            margin-right: 5%;
            background: -webkit-radial-gradient(60% 50%, farthest-corner,blue,green,yellow,red); /* Safari 5.1 - 6.0 */
            background: -o-radial-gradient(60% 50%, farthest-corner,blue,green,yellow,red); /* Opera 11.6 - 12.0 */
            background: -moz-radial-gradient(60% 50%, farthest-corner,blue,green,yellow,red); /* Firefox 3.6 - 15 */
            background: radial-gradient(60% 50%, farthest-corner,blue,green,yellow,red); /* 标准的语法（必须放在最后）*/
        }

        .contain2-2{
            width: 300px;
            height: 200px;
            margin-right: 5%;
            background: -webkit-radial-gradient(70% 50%, farthest-corner,blue,green,yellow,red); /* Safari 5.1 - 6.0 */
            background: -o-radial-gradient(70 50%, farthest-corner,blue,green,yellow,red); /* Opera 11.6 - 12.0 */
            background: -moz-radial-gradient(70 50%, farthest-corner,blue,green,yellow,red); /* Firefox 3.6 - 15 */
            background: radial-gradient(70% 50%, farthest-corner,blue,green,yellow,red); /* 标准的语法（必须放在最后）*/
        }
        .contain2-3{
            width: 300px;
            height: 200px;
            margin-right: 5%;
            background: -webkit-radial-gradient(80% 50%, farthest-corner,blue,green,yellow,red); /* Safari 5.1 - 6.0 */
            background: -o-radial-gradient(80% 50%, farthest-corner,blue,green,yellow,red); /* Opera 11.6 - 12.0 */
            background: -moz-radial-gradient(80% 50%, farthest-corner,blue,green,yellow,red); /* Firefox 3.6 - 15 */
            background: radial-gradient(80% 50%, farthest-corner,blue,green,yellow,red); /* 标准的语法（必须放在最后）*/
        }
        .contain2-4{
            width: 300px;
            height: 200px;
            margin-right: 5%;
            background: -webkit-radial-gradient(90% 50%, farthest-corner,blue,green,yellow,red); /* Safari 5.1 - 6.0 */
            background: -o-radial-gradient(90% 50%, farthest-corner,blue,green,yellow,red); /* Opera 11.6 - 12.0 */
            background: -moz-radial-gradient(90% 50%, farthest-corner,blue,green,yellow,red); /* Firefox 3.6 - 15 */
            background: radial-gradient(90% 50%, farthest-corner,blue,green,yellow,red); /* 标准的语法（必须放在最后）*/
        }
        .contain3-1{
             width: 300px;
             height: 200px;
            margin-right: 5%;
             background: -webkit-radial-gradient(red,green,yellow);
             background: -o-radial-gradient(red,green,yellow);
             background: -moz-radial-gradient(red,green,yellow);
             background: radial-gradient(red,green,yellow);
         }
        .contain3-2{
            width: 300px;
            height: 200px;
            margin-right: 5%;
            background: -webkit-radial-gradient(circle,red,green,yellow);
            background: -o-radial-gradient(circle,red,green,yellow);
            background: -moz-radial-gradient(circle,red,green,yellow);
            background: radial-gradient(circle,red,green,yellow);
        }

        .contain4-1{
            width: 300px;
            height: 200px;
            margin-right: 5%;
            background: -webkit-radial-gradient(circle,red 20%, green 40%, yellow);
            background: -o-radial-gradient(circle,red 20%, green 40%, yellow 60%);
            background: -moz-radial-gradient(circle,red 20%, green 40%, yellow 60%);
            background: radial-gradient(circle,red 20%, green 40%, yellow 60%);
        }
        .contain4-2{
            width: 300px;
            height: 200px;
            margin-right: 5%;
            background: -webkit-radial-gradient(circle,red, green, yellow);
            background: -o-radial-gradient(circle,red, green, yellow);
            background: -moz-radial-gradient(circle,red, green, yellow);
            background: radial-gradient(circle,red, green, yellow);
        }

    </style>
</head>
<body>
<h3>1、径向-渐变范围</h3>
<div class="test">
    <div class="contain1-1">近边</div>
    <div class="contain1-2">远边</div>
    <div class="contain1-3">近角</div>
    <div class="contain1-4">远角</div>
</div>

<h3>2、径向-渐变的中心</h3>
<div class="test">
    <div class="contain2-1">水平60%</div>
    <div class="contain2-2">水平70%</div>
    <div class="contain2-3">水平80%</div>
    <div class="contain2-4">水平90%</div>
</div>

<h3>3、径向-渐变的形状</h3>
<div class="test">
    <div class="contain3-1">默认ellipse</div>
    <div class="contain3-2">circle</div>
</div>

<h3>4、径向-颜色不均匀分布</h3>
<div class="test">
    <div class="contain4-1">颜色不均匀</div>
    <div class="contain4-2">默认均匀</div>
</div>

</body>
</html>
