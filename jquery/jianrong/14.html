<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    .wrap{
        width: 200px;
        height: 200px;
        background-color:black;
        position: relative;
    }
    .float{

        width: 150px;
        height: 200px;
        background-color: green;
        float: left;
        margin-left: 50px;
        *display: inline;
    }
    .wrap span{
        width: 50px;
        height: 50px;
        background-color: red;
        position: absolute;
        top: -20px;
        right: -20px;
    }
</style>
<body>
<div class="wrap">
    <div class="float"></div>
    <p>
        <span></span>
    </p>

</div>
</body>
</html>
