<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>li浮动元素下方4px间距</title>
    <style>
        ul{
            margin: 0;
            padding: 0;
            list-style: none;
            width: 400px;
        }
        li{
            border: 1px solid red;
            height: 30px;
            line-height: 30px;
            vertical-align:middle;
        }
        li a{
            float: left;
        }
        li span{
            float: right;
        }
    </style>
</head>
<body>
<ul>
    <li>
        <a href="">左边</a>
        <span>右边</span>
    </li>

    <li>
        <a href="">左边</a>
        <span>右边</span>
    </li>

    <li>
        <a href="">左边</a>
        <span>右边</span>
    </li>

    <li>

        <span>右边</span>
    </li>

    <li>

    </li>
</ul>
</body>
</html>
