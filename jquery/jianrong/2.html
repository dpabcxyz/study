<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .main{
            width: 400px;
            margin-top: 100px;
            border: 1px solid red;
        }
        .clearfix{
            *zoom: 1;
        }
        .clearfix:after{
            content:"";
            display: block;
            clear: both;

        }
        .left{
            float: left;
            background-color: greenyellow;
        }
        .right{
            float: right;
            background-color: green;
        }
        h2{
            height: 30px;
            /*width: 100px;*/
            float: left;
        }
    </style>
</head>
<body>
<div class="main clearfix">
    <div class="left">
        <h2>我爱你</h2>
    </div>
    <div class="right">
        <h2>你爱我吗</h2>
    </div>
</div>
</body>
</html>
