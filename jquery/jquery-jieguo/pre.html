<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pre()</title>
    <script src="http://www.anydo.wang/resource/js/jquery-3.1.1.js"></script>
    <style>
        div{
            width: 500px;
            height: 100px;
            margin: 50px auto 50px;
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
<div class="test1">test1</div>
<div class="test2">test2</div>
<div class="test3">test3</div>
<div class="test4">test4</div>
<div class="test5">test5</div>
<script>
    $('.test3').prev().css('border','1px solid gray');
    $('.test3').next().css('border','1px solid gray');
    $('.test3').prevAll().css('font-size','30px');
    $('.test3').nextAll().css('color','green');
</script>
</body>
</html>
