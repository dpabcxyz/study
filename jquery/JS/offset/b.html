<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!--
		当offsetparent非body时，
		即当前对象有已经定位的父对象（position属性为relative或者是absolute）
		offsetLeft=
		+最近的父对象的pading-left
		+中间元素的border、padding-left、margin-left(中间元素的宽度)
		+当前元素的margin-left
		-->
		<title>当offsetparent非body时</title>
		<style type="text/css">
			.wrap{
				width: 900px;
				height: 900px;
				margin-left: 50px;
				margin-top: 50px;
				background-color: antiquewhite;
				border: 10px solid #0000FF;
				padding: 50px;
				position: relative;
			}
			body{
				margin: 0;
				padding: 0;
				border: 0;
			}
			.wrap1{
				width: 600px;
				height: 600px;
				margin-top: 40px;
				margin-left: 10px;
				border: 5px solid red;
				background-color: darkorchid;
				padding: 50px;
			}
			.wrap2{
				width: 300px;
				height: 300px;
				background-color: antiquewhite;
				border: 2px solid black;
				margin: 30px;
				padding: 30px;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="wrap1" id="wrap1">
				<div class="wrap2" id="wrap2">
					wrap2
				</div>
			</div>
		</div>
		<script>
		    var test1=document.getElementById("wrap1");
			var test2=document.getElementById("wrap2");
			document.write("<p>"+"offsetleft1:"+test1.offsetLeft+"<br />"+"<p>");
			document.write("<p>"+"offsetleft1:"+test1.offsetTop+"<br />"+"<p>");
			document.write("<hr />");
			
			document.write("<p>"+"offserwidth1:"+test1.offsetWidth+"<p>");
			document.write("<p>"+"offsetleft2:"+test2.offsetLeft+"</p>");
			document.write("<p>"+"offsettop2:"+test2.offsetTop+"</p>");
		</script>
	</body>
</html>
