<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>在指定子节点后插入新节点</title>
</head>
<body>
<div id="container">
	<p id="Text">hello，world！</p>
	<p id="">小日本</p>
	<script>
		var otest=document.getElementById("container");
		var node1=document.getElementById("Text")
	    var newnode=document.createElement("p");
	    newnode.innerHTML="hello,kitty!";
	    otest.insertBefore(newnode,node1);
	</script>
</div>
	
</body>
</html>
