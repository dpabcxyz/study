<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>访问父节点</title>
		<style type="text/css">
			.test{
				width: 1000px;
				height: 100px;
				margin: 0 auto;
				border: 1px solid red;
				margin-bottom: 30px;
			}
		</style>
	</head>
	<body>
		<div class="test">
			<p>
				<span id="con">
					获取指点节点的父节点
				</span>
			</p>
		</div>
		<div class="test">
			<script type="text/javascript">
			var Child=document.getElementById("con");
			document.write("祖对象的名称是："+Child.parentNode.parentNode.nodeName+"<br />");
			document.write("祖对象的类型是："+Child.parentNode.parentNode.nodeType+"<br />");
			</script>
		</div>
	</body>
</html>
