<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>替换子节点</title>
    <style type="text/css">
        .wrap{
            width: 1200px;
            height: 300px;
            background-color: rgb(240,240,240);
            border: 1px solid rgb(220,220,220);
            margin: 0 auto;
            margin-top: 100px;
            color: red;
            font-size: 22px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <ul id="lessons">
        <li id="js">javascript</li>
        <li>css</li>
        <li>html</li>
        <li>oc</li>
        <li>jquery</li>
        <li><a href="javascript:replacemessage()">替换</a></li>
    </ul>
    <script>
        function replacemessage(){
        var Newnode=document.createElement("h2");
        var NewTextnode=document.createTextNode("我爱你！");
        Newnode.appendChild(NewTextnode);
        oldnode=document.getElementById("js");
        oldnode.parentNode.replaceChild(Newnode,oldnode);
        }


    </script>
</div>
</body>
</html>
