<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>上一个节点</title>
	<style>
		.test{
	width: 1000px;
	height:700px;
	margin: 0 auto;
	text-align: center;
	list-style: none;
}
.test li{

	list-style: none;
}
</style>
</head>
<body>
<div class="test">
	<ul>
		<li>java</li>
		<li>php</li>
		<li>C++</li>
		<li>html</li>
		<li>CSS</li>
		<li>SASS</li>
		<li>JQUERY</li>
	</ul>
	<hr>
	<script>
	function get_previousSibling (n) {
		 // body... 
		 var x=n.previousSibling;
		while (x&&x.nodeType!=1){
		  	// statement
		  	x=x.previousSibling;
		  } 
		  return x;
	}

		var x=document.getElementsByTagName("li")[0];
		document.write("初始节点的名称是："+x.nodeName+"<br>");
        document.write("初始节点的内容是："+x.innerHTML+"<br>");
        document.write("初始节点的类型是："+x.nodeType+"<br>");
        document.write("<hr>");
        var y=get_previousSibling(x);
        if(y!=null){
        document.write("上一个节点的名称是："+y.nodeName+"<br>");
        document.write("上一个节点的类型是："+y.nodeType+"<br>");
        document.write("上一个节点的内容是："+y.innerHTML+"<br>");
        document.write("<hr>");
    }else{
      document.write("<br>已经是第一个节点");      
    }
	</script>
</div>
	
</body>
</html>
