<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试对话框</title>
    <link rel="stylesheet" href="animate.min.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="jquery.gDialog.css">
    <style>
        button { border:0;}
        .container { margin:50px auto; max-width:728px;text-align:center;font-family:Arial;}
        .btn {background-color:#ED5565; color:#fff; padding:20px; margin:10px 30px; border-radius:5px; border-bottom:3px solid #DA4453;}
    </style>
</head>
<body>
<button class="btn demo-1">Alert Dialog Box</button>
<button class="btn demo-2">Prompt Dialog Box</button>
<button class="btn demo-3">Prompt Dialog Box</button>
<script src="http://www.anydo.wang/resource/js/jquery-3.1.1.js"></script>
<script src="jquery.gDialog.min.js"></script>
<script>

    //alert提示框
        $('.demo-1').click(function(){
            $.gDialog.alert(
                    "恭喜中奖啦！.",
                    {
                title: "测试1",
                animateIn: "bounceIn",
                animateOut: "bounceOut"
            }
            );
        });

    //带表单 confirm
    $('.demo-2').click(function(){
        $.gDialog.prompt("DEMO", "www.jq22.com", {
            title: "测试2",
            required: true,
            animateIn : "rollIn",
            animateOut: "rollOut"
        });
    });

    //confirm 操作提示
    $('.demo-3').click(function(){
        $.gDialog.confirm("Are You Sure?", {
            title: "测试3",
            animateIn : "bounceInDown",
            animateOut: "bounceOutUp"
        });
    });
</script>
</body>
</html>
