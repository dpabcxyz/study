<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打开与关闭窗口</title>
    <script src="http://www.anydo.wang/resource/js/jquery-3.1.1.js"></script>
</head>
<body>
<button class="btn1">点击打开窗口</button>
<button class="btn2">点击关闭当前窗口</button>
<script>
    $(function(){
        $('.btn1').on('click',function(){
            window.open('1.html')
        })
    })

    $(function(){
        $('.btn2').on('click',function(){
            window.close()
        })
    })
</script>
</body>
</html>
