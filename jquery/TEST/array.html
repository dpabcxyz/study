<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的操作</title>
</head>
<body>
<script>
    var a=new Array(1,2,3,4,5,6);
    var b=new Array(7,8,9,10,11);
    var c=new Array(12,13,14,15);
    document.write(a.concat('a','b','c')+'<br>');
    document.write(a.concat(b,c)+'<br>');
    document.write(c.join("XX")+'<br>');
</script>
</body>
</html>
