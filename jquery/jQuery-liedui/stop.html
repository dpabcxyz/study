<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>停止动画</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.0/jquery.min.js"></script>
    <style>
        .btn{
            position: fixed;
            top: 20px;
            left: 50px;
        }
        .div1{
            width: 300px;
            height: 300px;
            margin: 50px 50px;
            background-color: #2a6496;
        }
    </style>
</head>
<body>
<div class="div1"></div>
<div class="btn">
<button id="btn1">第一种用法</button>
<button id="btn2">第二种用法</button>
<button id="btn3">false,false</button>  <!--停止当前动画，并且不允许当前动画执行完成，继续执行后续动画-->
<button id="btn4">false,true</button>  <!--停止当前动画，将当前动画执行完成，继续执行后续动画-->
<button id="btn5">true,true</button>  <!--停止后续动画，允许当前动画执行完成-->
<button id="btn6">true,flase</button> <!--相当于停止，停止后续的话，并且不允许当前动画执行完成-->
<button id="btn7">finish</button>
</div>
<script>
    $(function(){
        $('#btn1').on('click',function(){
            var count=$('.div1').queue().length;
            if (count>0){
                return null;
            }
            $('.div1')
                .animate({
                marginLeft:'+=900px'
            }, 3000)
               .animate({
                marginTop:'+=500px'
                }, 3000)
                .animate({
                 height:'+=100px'
                }, 2000)
        })
    })
</script>

<script>
    $(function(){
        $('#btn3').click(function(){
            $('.div1').stop(false,false)
        })
    });
    $(function(){
        $('#btn4').click(function(){
            $('.div1').stop(false,true)
        })
    });
    $(function(){
        $('#btn5').click(function(){
            $('.div1').stop(true,true)
        })
    });
    $(function(){
        $('#btn6').click(function(){
            $('.div1').stop(true,false)
        })
    })
    $(function(){
        $('#btn7').click(function(){
            $('.div1').finish()
        })
    })
</script>
</body>
</html>
