<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2d-3d</title>
    <script src="http://www.anydo.wang/resource/js/jquery-3.1.1.js"></script>
    <style>
        .test1{
            width: 400px;
            height: 600px;
            margin: 150px auto;
            perspective: 600px;

        }
        .test1 img{
            width: 100%;
            backface-visibility:hidden;
            /*animation: test1 6s ease infinite ;*/
            /*animation: test2 4s ease infinite ;*/
            /*animation: test3 4s ease infinite ;*/
            /*animation: test4 4s ease infinite ;*/
            animation: rotate 4s ease infinite ;
        }
        @keyframes rotate {
            100%{transform: rotateX(360deg)}
        }
        @keyframes test2 {
            0%{transform: translateZ(-100px)}
            50%{transform: translateZ(100px)}
            100%{transform: translateZ(0)}
        }
        @keyframes test3 {
            0%{transform: translate3d(50%,50%,100px)}
            100%{transform: translate3d(0,0,0)}
        }
        @keyframes test4 {
            0%{transform: translate3d(50%,50%,100px)}
            100%{transform: translate3d(0,0,0)}
        }

    </style>
</head>
<body>
<div class="test1">
    <img src="../images/yuanyu.jpg" alt="">
</div>
</body>
</html>
