<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>探究冒泡事件</title>
    <script src="http://www.anydo.wang/resource/js/jquery-3.1.1.js"></script>
    <style>
        .div1{
            margin: 140px auto;
            width: 600px;
            height: 600px;
            background-color: #3c763d;
            overflow: hidden;
        }
        .div2{
            margin: 150px auto;
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="div1" id="div1">
    <div class="div2" id="div2"></div>
</div>
<script>
    var div1=document.getElementById('div1');
    var div2=document.getElementById('div2');
//    $(function(){
//        div1.addEventListener('mouseenter',function(){
//            console.log('div1触发了mouseenter');
//        })
//    });
//    $(function(){
//        div2.addEventListener('mouseenter',function(){
//            console.log('div2触发了mouseenter');
//        })
//    });


    $(function(){
        div1.addEventListener('mouseover',function(){
            console.log('div1触发了mouseover');
        })
    });
    $(function(){
        div2.addEventListener('mouseover',function(){
            console.log('div2触发了mouseover');
        })
    });
    $(function(){
        document.addEventListener('mouseover',function(){
            console.log('document触发了mouseover');
        })
    });
</script>
</body>
</html>
