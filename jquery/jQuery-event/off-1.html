<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://www.anydo.wang/resource/js/jquery-3.1.1.js"></script>
    <style>
        .test{
            width: 80%;
            margin: 100px auto 0;
            height: 220px;
            text-align: center;
        }
    </style>


</head>
<body>
<button class="btn1">移除事件</button>
<div class="test">
    <h3>h3-我是h3</h3>
    <h1>h1-我是h1</h1>
    <p>p-我是p</p>
    <span>span-我是span</span>
</div>
<script>
    function obj1(){
        console.log("h3被点击了！")
    }
    function obj2(){
        console.log("太帅了！")
    }
    $('.test').on('click mouseover','h3,h1',function(){
        obj1();
        obj2();
    });
    $('.btn1').click(function(){
        $('.test').off('click', obj1)
    })
</script>
</body>
</html>
