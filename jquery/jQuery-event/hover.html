<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery快捷绑定事件方法</title>
    <script src="http://www.anydo.wang/resource/js/jquery-3.1.1.js"></script>
    <style>
        .test{
            width: 80%;
            height: 200px;
            margin: 100px auto;
            background-color: grey;
        }
        .red{
            width: 80%;
            height: 200px;
            margin: 100px auto;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="test"></div>
<script>
//    快捷绑定事件的方法
    $(document).ready(function(){
       $('.test').click({name:"陈轩"},function(e){
           console.log('哈哈哈');
           console.log(e.data.name)
       })
    });

//    hover()方法
//    $(document).ready(function(){
//        $('.test').hover(function(){
//            $(this).css('backgroundColor','red')
//        },function(){
//            $(this).css('backgroundColor','green')
//        })
//    })

$(document).ready(function(){
    $('.test').hover(function(){
        $(this).toggleClass('red')
    })
})
</script>
</body>
</html>
