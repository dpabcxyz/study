<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>datach()</title>
    <script src="../jquery-3.1.1.min.js"></script>
    <style>
        body{
            text-align: center;
        }
        li{
            list-style: none;
        }
        .test1{
            margin: 0 auto;
            width: 80%;
            border: 2px solid red;
            margin-bottom: 30px;
            padding: 10px;
        }
        .test2{
            margin: 0 auto;
            width: 80%;
            border: 2px solid blue;
            margin-bottom: 30px;
            padding: 10px;
        }
        .test3{
            margin: 0 auto;
            width: 80%;
            border: 2px solid black;
            margin-bottom: 30px;
            padding: 10px;
        }
        .test4{
            margin: 0 auto;
            width: 80%;
            border: 2px solid yellow;
            margin-bottom: 30px;
            padding: 10px;
        }
    </style>
</head>
<body>
<button class="btn1">
删除1
</button>
<button class="btn2">
    删除2
</button>
<button class="btn3">
    清楚内容
</button>
<button class="btn4">
    清除事件
</button>
<button class="btn5">
    添加li
</button>
<div class="test1">
    <ul>
        <li>1</li>
        <li class="test">1<p>123</p>1</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</div>
<script>
    $('.btn1').click(function(){
        $('.test1 ul li:eq(2)').detach();
    });
    $('.btn2').click(function(){
        $('.test1 ul li').detach('[class=test]');
    });
    $('.btn3').click(function(){
        $('.test1 ul li:eq(4)').empty();
    });
    $('.test1 ul li').last().click(function(){
       alert('hi')
    });
    $('.btn4').click(function(){
        $('.test1 ul li').last().remove();
    });
    $('.btn5').click(function(){
        $('.test1 ul').append($(' <li class="test">2</li>'));
    });
</script>
</body>
</html>
