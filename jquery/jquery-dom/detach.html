<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.1.1.min.js"></script>
</head>
<body>
    <button id="test1">detach</button>
    <button id="test2">remove</button>
    <p>hello kitty</p>
    <script>
        $(function(){
            $('p').click(function(){
                console.log('hehehe')
            })
            $('#test1').click(function(){
                var p_=$('p').detach();
                p_.appendTo($('body'))
            })
            $('#test2').click(function(){
                var p_=$('p').remove();
                p_.appendTo($('body'))
            })
        })
    </script>
</body>
</html>
