<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>获取offsetParent</title>
		<style type="text/css">
        body {
            border:20px solid #CCC;
            margin:10px;
            padding:40px;
            background:#EEE;
        }
        #test {
            width:400px;
            height:240px;
            padding:20px;
            margin-left: 10px;
            background:#F60;
            border:10px solid #888;
        }
        #test p{
            line-height: 20px;
        }
    </style>

	</head>
	<body>
		<div id="test"></div>
		<script>
        var test = document.getElementById("test");
test.innerHTML = "<p>Browser:" + navigator.userAgent + "</p>" +
    "<p>offsetParent:" + test.offsetParent.tagName + "</p>" +
    "<p>offsetWidth:" + test.offsetWidth + "</p>" +
    "<p>offsetHeight:"+test.offsetHeight+"</p>"+
    "<p>offsetLeft:"+test.offsetLeft+"</p>"+
    "<p>offsetTop:"+test.offsetTop+"</p>";

   </script>
	</body>
</html>
<!--研究表明：
 1、offsetParent属性返回一个对象的引用，这个对象是距离调用offsetParent的元素最近的（在包含层次中最靠近的），并且是已进行过CSS定位的容器元素。
      如果这个容器元素未进行CSS定位, 则offsetParent属性的取值为根元素的引用。
    -->
