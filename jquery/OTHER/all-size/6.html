<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浏览器尺寸问题</title>
	<style>
		body{
			margin: 0px;
			padding: 0px;
		}
		.test{
			width: 600px;
			text-align: center;
			margin: 0 auto;
			margin-top: 40px;
			text-align: center;
			border: 1px solid gray;
			
		}
		.block1{
			width: 100%;
			height: 600px;
			background-color: green;
		}
		.block2{
			width: 100%;
			height: 800px;
			background-color: gray;
		}
	</style>
</head>
<body>
<div class="block1"></div>
<div class="block2"></div>
	<div class="test">
		<script>
			var w=document.documentElement.clientWidth||document.body.clientWidth;
			var h=document.documentElement.clientHeight||document.body.clientHeight;
			document.write("宽度："+w+"高度:"+h);
			<!--浏览器窗口的可视区域，随窗口的改变而改变，不含垂直水平滚动条-->
		</script>
	</div>
	<div class="test">
		<script>
			var w=document.documentElement.scrollWidth||document.body.scrollWidth;
			var h=document.documentElement.scrollHeight||document.body.scrollHeight;
			document.write("宽度："+w+"高度:"+h);
			<!--网页的实际高度，当实际高度小于client时，火狐||IE11等于client,谷歌||opera||safari||edge为实际高度-->
		</script>
	</div>
	<div class="test">
		<script>
			var w1=document.documentElement.offsetWidth||document.body.soffsetWidth;
			var h1=document.documentElement.offsetHeight||document.body.offsetHeight;
			var w2=document.documentElement.scrollWidth||document.body.scrollWidth;
			var h2=document.documentElement.scrollHeight||document.body.scrollHeight;
			document.write("宽度："+w1+"高度:"+h1);
			document.write("宽度："+w2+"高度:"+h2);
			<!--网页的实际高度，当实际高度小于client时，火狐||IE11等于client,谷歌||opera||safari||edge为实际高度-->
		</script>
	</div>
</body>
</html>
