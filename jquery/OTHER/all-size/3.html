<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>offsetParent非body</title>
		<style type="text/css">
        body {
            margin:0;
            padding:0;
            background:#EEE;
        }
        div,ul,li {
            margin:0;
        }
        li {
            height:20px;
            line-height:20px;
        }
        #test {
            width:400px;
            height:250px;
            padding:20px;
            background:#F60;
            border:10px solid #888;
        }
        #divtest {
            margin:30px;
            position:relative;
            left:50px;
            top:70px;
            padding:20px;
            border: 1px solid red;
        }
    </style>
	</head>
	<body>
		<div id="divtest">
          <ul>
            <li>Test</li>
            <li>Test</li>
             <li>Test</li>
          </ul>
          <div id="test"></div>
        </div>
<script>
   var test = document.getElementById("test");
   test.innerHTML = "<p>Browser:" + navigator.userAgent + "</p>" +
    "<p>offsetParent:" + test.offsetParent.tagName + "</p>" +
    "<p>offsetWidth:" + test.offsetWidth + "</p>" +
    "<p>offsetHeight:"+test.offsetHeight+"</p>"+
    "<p>offsetLeft:"+test.offsetLeft+"</p>"+
    "<p>offsetTop:"+test.offsetTop+"</p>";
</script>
	</body>
</html>
<!--研究表明：
 1、offsetLeft，与offsetParent有关，当offsetParent非body时：
    offsetLeft=offsetParent的padding-left+中间元素的offsetWidth+当前元素的margin-left;
    offsetLeft=offsetParent的padding-left+中间元素的offsetWidth+当前元素的margin-left;
    -->
