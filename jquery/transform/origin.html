<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rorate</title>
    <style>
        .wrap{
            width: 1200px;
            height: 1200px;
            margin: 0 auto;
            background-color: #0082CB;
            overflow: hidden;
        }
        .content{
            width: 200px;
            height: 80px;
            background-color: red;
            margin: 200px auto;
            transform: rotate(45deg);
            transform-origin: right top;
    </style>
</head>
<body>
<div class="wrap">
    <div class="content"></div>
</div>
</body>
</html>
