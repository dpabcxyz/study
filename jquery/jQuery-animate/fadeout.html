<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淡入淡出</title>
    <script src="http://www.anydo.wang/resource/js/jquery-3.1.1.js"></script>
    <style>
        .div1{
            width: 300px;
            height: 500px;
            margin: 100px auto 0;
            background-color: #2a6496;
        }
    </style>
</head>
<div class="div1"></div>
<button id="btn1">淡出</button>
<button id="btn2">淡入</button>
<button id="btn3">切换显示</button>
<button id="btn4">给定透明度</button>
<body>
<script>
$(function(){
    $('#btn1').on('click',function(){
        $('.div1').fadeOut({
            duration:5000,
            easing:'swing',
            complete:function(){
                alert('淡出完成！');
            }
        })
    });

    $('#btn2').on('click',function(){
        $('.div1').fadeIn({
            duration:5000,
            easing:'swing',
            complete:function(){
                alert('淡入完成！');
            }
        })
    });

    $('#btn3').on('click',function(){
        $('.div1').fadeToggle({
            duration:5000,
            easing:'swing',
            complete:function(){
                alert('完成！');
            }
        })
    });

    $('#btn4').on('click',function(){
        $('.div1').fadeTo(3000,0.5,function(){
            alert('完成！');
        })
    })
})
</script>
</body>
</html>
