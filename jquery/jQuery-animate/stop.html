<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>停止动画</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <style>
        .div1{
            width: 300px;
            height: 300px;
            background-color: #2a6496;
        }
    </style>
</head>
<body>
<div class="div1"></div>
<button id="btn1">第一种用法</button>
<button id="btn2">第二种用法</button>
<button id="btn3">停止1</button>
<button id="btn4">停止2</button>
<button id="btn5">停止3</button>
<script>
    $(function(){
        $('#btn1').on('click',function(){
            $('.div1').animate({
                width:"+=10px",
                height:'-=10px',
                marginLeft:'900px'
            }, 4000,'linear',function(){alert("调整完成")})
        })
    })
</script>

<script>
    $(function(){
        $('#btn2').on('click',function(){
            $('.div1').animate({
                        width:"+=10px",
                        height:'-=10px',
                        marginLeft:'900px'
                    },
                    {
                        duration:3000,
                        easing:'linear'
//                step:function(){
//                    alert('触发了step')
//                },
//                progress:function(){
//                    alert('触发了progress')
//                }
                    }
            )
        })
    })
</script>
<script>
    $(function(){
        $('#btn3')
    })
</script>
</body>
</html>
