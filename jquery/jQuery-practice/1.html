<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>同城网首页</title>
    <script src="http://www.anydo.wang/resource/js/jquery-3.1.1.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            border: 0;
        }
        .w1190 .wrap{
            width: 1300px;
            margin: 0 auto;
            height: 200px;
            background-color: #0000FF;
        }
        .w990 .wrap{
            width: 990px;
            margin: 0 auto;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
<script>
    function setwrap(){
        if ($(window).width()>1190){
            $('body').attr('class','w1190');
        }
        else{
            $('body').attr('class','w990');
        }
    }
    setwrap();
    $(function(){
        $(window).on('resize',setwrap);
    })

</script>
<div class="wrap"></div>
</body>
</html>
