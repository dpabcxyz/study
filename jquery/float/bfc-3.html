<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算BFC的高度时，浮动元素也参与计算</title>
    <style>
        .par {
            border: 5px solid red;
            width: 300px;
            overflow: hidden;
        }

        .child {
            border: 5px solid green;
            width:100px;
            height: 100px;
            float: left;
        }
    </style>
</head>
<body>
<div class="par">
    <div class="child"></div>
    <div class="child"></div>
</div>
</body>
</html>
