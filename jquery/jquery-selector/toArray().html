<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toArray()</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
<div class="test">
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <P>5</P>
    <P>6</P>
</div>
<script>
    $(function(){
        var obj=$('.test p').toArray();
        console.log(obj);
        for (i=0;i<obj.length;i++){
            document.write(obj[i].tagName);
        }
    })
</script>
</body>
</html>
