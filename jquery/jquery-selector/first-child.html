<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>first-child</title>
    <script src="http://www.anydo.wang/resource/js/jquery-3.1.1.js"></script>
    <style>
        .test1,.test2{
            width: 80%;
            margin: 50px auto 0;
            text-align: center;
            border: 1px solid pink;
        }
    </style>
</head>
<body>
<div class="test1">
    <ul>
        <li>第一个</li>
        <li>css</li>
        <li>javascript</li>
        <li>jquery</li>
        <li>sass</li>
        <li>最后一个</li>
    </ul>
</div>

<div class="test2">
    <ul>
        <li>第一个热</li>
        <li>最后一个</li>
    </ul>
</div>
<script>
    //1、first-child 匹配所有指定对象的父元素下第一个指定元素，当父元素只有一个匹配的对象时，不得同时使用first-child与last-child
    $('li:first-child').css('color','pink');

    //2、last-child 匹配父元素下所有的最后一个指定元素
    $('li:last-child').css('font-size','50px');

</script>
</body>
</html>
