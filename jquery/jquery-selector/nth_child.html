<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nth-child()</title>
    <script src="http://www.anydo.wang/resource/js/jquery-3.1.1.js"></script>
</head>
<body>
<div>
    <li>1</li>

    <li>2</li>
    <p>P</p>
    <li>3</li>
    <li>4</li>
    <H4>h4</H4>
    <li>5</li>
    <li>6</li>
    <h5>H5</h5>
    <li>7</li>
    <P>P</P>
    <li>8</li>
</div>
<script>
    $('li:nth-child(odd)').css('color','red')
</script>
</body>
</html>
