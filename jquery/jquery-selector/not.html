<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>反选</title>
    <script src="http://www.anydo.wang/resource/js/jquery-3.1.1.js"></script>
</head>
<body>
<div class="test">
    <h3>hello world!</h3>
    <li>hello kitty</li>
    <p>我爱你！</p>
    <span>小日本</span>
    <script>
        $('.test :not(p)').css({'color':'red','fontsize':'30px'});
    </script>
</div>
</body>
</html>
