<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>only-child</title>
    <script src="http://www.anydo.wang/resource/js/jquery-3.1.1.js"></script>
</head>
<body>
<div class="test">
    <p>我是第一个p</p>
    <p>我是第二个P</p>
    <h3>我是第一个h3</h3>
    <ul>
        <li>我是ul的li</li>
    </ul>
    <div>
        <h5>我是div里面的h5</h5>
    </div>
</div>
<script>
    $('.test :only-child').css('color','red');
    $('.test :only-of-type').css('border','1px solid green')
</script>
</body>
</html>
