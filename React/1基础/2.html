<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>遍历</title>
    <script src="../reactjs/bower_components/react/react.js"></script>
    <script src="../reactjs/bower_components/react/react-dom.js"></script>
    <script src="../reactjs/bower_components/babel/browser.js"></script>
</head>
  <body>
    <div id="app">

    </div>
    <script type="text/babel">
      var arr=["星期一","星期二","星期三","星期四","星期五"];
      ReactDOM.render(
        <ul>{
          arr.map(function(item,index){
            return <li>{item}</li>
          })
        }</ul>
        ,document.getElementById('app')
      )
    </script>
  </body>
</html>
