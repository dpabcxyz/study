<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>复合组件1</title>
    <script src="js/bower_components/react/react.js"></script>
    <script src="js/bower_components/react/react-dom.js"></script>
    <script src="js/bower_components/babel/browser.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        function Name(props){
            return (
                <li>my name is {props.name}</li>
            )
        };
        function Sex(props) {
            return (
                <li>sex:{props.sex}</li>
            )
        };
        function Colleges(props) {
            return (
                <li>毕业学校:{props.college}</li>
            )
        };
        function App(){
            return (
                <div>
                    <Name name="陈轩"/>
                    <Sex sex="girl"/>   
                    <Colleges college="北京大学"/>
                </div>
            )
        };
        ReactDOM.render(
            <App />,document.getElementById('app')
        )

    </script>
   
</body>
</html>
