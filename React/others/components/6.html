<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>更新state</title>
    <script src="../js/bower_components/react/react.js"></script>
    <script src="../js/bower_components/react/react-dom.js"></script>
    <script src="../js/bower_components/babel/browser.js"></script>
  
</head>

<body>
    <div id="frame"></div>
    <script type="text/babel">
        var ele=document.getElementById('frame')
        var A1=React.createClass({
            getInitialState:function(){
                return {
                    data: ['张三','李四','王五','赵六']
                }
            },
            handleAdd:function(event){
                var _arr1=this.state.data;
                _arr1.push('大侠');
                this.setState({
                    data:_arr1
                })
            },
            render:function(){
                var reactid = 0;
                var _arr=this.state.data;
                return<ul>
                    {
                        _arr.map(function(item){
                            return <li key={'li_'+reactid++}>{item}</li>
                        })
                    }
                    <li><button onClick={this.handleAdd}>增加一个</button></li>
                </ul>
            }
        })
        ReactDOM.render(
            <A1/>,ele
        )
    </script>
</body>

</html>
