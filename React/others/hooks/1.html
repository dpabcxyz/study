<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件的生命周期</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.2/react-with-addons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/15.6.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script> -->
    <script src="../js/bower_components/react/react.js"></script>
    <script src="../js/bower_components/react/react-dom.js"></script>
    <script src="../js/bower_components/babel/browser.js"></script>


</head>
<body>
    <div id="frame"></div>
    <script type="text/babel">
    var ele=document.getElementById('frame');
    var A1=React.createClass({
        getInitialState:function(){
            alert("初始化！");
            return{
                color:'blue',
                fontWeight:'bold',
                fontSize:'14px'
            }
        },
        componentWillMount:function(){
            alert("将要开始第一次渲染渲染");
        },
        componentDidMount:function(){
            alert("第一次渲染渲染完成");
            var _this=this;
            setTimeout(function(){
                _this.setState({
                    color:"red",
                    fontWeight:'bold',
                    fontSize:'24px'
                });
            },3000)
        },
        componentWillUpdate:function(){
            alert("由于状态发生变化组件即将重新渲染");
        },
        componentDidUpdate:function(){
            alert('组件重新渲染完成！');
        },
        render:function(){
            var _this=this;
            return<div  style={
                {color:this.state.color,
                fontWeight:this.state.fontWeight,
                fontSize:this.state.fontSize,}
                }>测试Reaact生命周期函数</div>
        }
    });
    ReactDOM.render(
        <A1/>,ele
    )
    </script>
</body>
</html>
