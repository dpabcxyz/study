<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>状态</title>
    <script src="../reactjs/bower_components/react/react.js"></script>
    <script src="../reactjs/bower_components/react/react-dom.js"></script>
    <script src="../reactjs/bower_components/babel/browser.js"></script>
</head>
  <body>
    <div id="app">
      <script type="text/babel">
        var A1=React.createClass({
          getInitialState:function(){
            return{
              data:"abcdefg"
            }
          },
          render:function(){
            return <h2>{this.state.data}</h2>
          }
        });
        var A2=React.createClass({
          getInitialState:function(){
            return{
              data:["张三","李四","王五"]
            }
          },
          render:function(){
            var arr=this.state.data;
            return <ul>{
              arr.map(function(item){
                return <li>{item}</li>
              })
            }</ul>
          }
        });
        //组件渲染
        ReactDOM.render(
          <A2/>
          ,document.getElementById('app')
        )
      </script>
    </div>
  </body>
</html>
