<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>复合组件2</title>
    <script src="js/bower_components/react/react.js"></script>
    <script src="js/bower_components/react/react-dom.js"></script>
    <script src="js/bower_components/babel/browser.js"></script>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        function Name(props){
            return (
                <li>my name is {props.name}</li>
         )
        };
        function Sex(props) {
            return (
             <li>sex:{props.sex}</li>
              )
        };
        function Colleges(props) {
            return (
             <li>毕业学校:{props.college}</li>
                )
        };
        function App(props){ return (
            <div>
                <Name name={props.name}/>
                <Sex sex={props.sex}/>
                <Colleges college={props.college}/>
            </div>
        ) };
        ReactDOM.render(
        <App name="陈轩" sex="girl" college="北京大学" />,document.getElementById('app') )

    </script>

</body>

</html>
