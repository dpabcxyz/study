<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>props默认值</title>
    <script src="../reactjs/bower_components/react/react.js"></script>
    <script src="../reactjs/bower_components/react/react-dom.js"></script>
    <script src="../reactjs/bower_components/babel/browser.js"></script>
</head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      var Test=React.createClass({
        getDefaultProps:function(){
          return {
            x:"1111111111111"
          }
        },
        render:function(){02
          return <h2>{this.props.x}</h2>
        }
      })
      ReactDOM.render(
        <Test/>
        ,document.getElementById('app')
      )
    </script>
  </body>
