<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件2</title>
    <script src="../reactjs/bower_components/react/react.js"></script>
    <script src="../reactjs/bower_components/react/react-dom.js"></script>
    <script src="../reactjs/bower_components/babel/browser.js"></script>
</head>
  <body>
    <div id="app"></div>
      <script type="text/babel">
        var A1=React.createClass({
            render:function(){
                return <div>
                <li>
                    <input type="text" value={this.props.val} onChange={this.props.change}/>
                </li> 
                <li>{this.props.val}</li>
            </div>
            }
        });
        var B1=React.createClass({
            getInitialState:function(){
                return {
                    val:'abc'
                }
            },
            change:function(e){
                this.setState({
                    val:e.target.value
                })
            },
            render:function(){
                var val=this.state.val;
                return <div>
                    <A1 val={val}  change={this.change}/>
                </div>
            }
        });
        ReactDOM.render(
          <B1/>
          ,document.getElementById('app')
        )
      </script>
    
  </body>
</html>
