<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本用法</title>
    <script src="../reactjs/bower_components/react/react.js"></script>
    <script src="../reactjs/bower_components/react/react-dom.js"></script>
    <script src="../js/bower_components/babel/browser.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        function Test(props){
            return (
                <li>hello word!{props.name}{props.age}</li>
            )
        }
        function App(){
            return (
                <div>
                    <Test name="陈轩" age="18"/>
                </div>
            )
        };
        ReactDOM.render(
            <App />,document.getElementById('app')
        )
    </script>
</body>
</html>
