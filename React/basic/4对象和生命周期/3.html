<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>生命周期</title>
    <script src="../reactjs/bower_components/react/react.js"></script>
    <script src="../reactjs/bower_components/react/react-dom.js"></script>
    <script src="../reactjs/bower_components/babel/browser.js"></script>
</head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      var A1=React.createClass({
        getInitialState:function(){
          alert("初始状态值!");
          return{
           color:'red'
          }
        },
        componentWillMount:function(){
            alert("第一次将要渲染")
        },
        componentDidMount:function(){
            alert("第一次组件渲染完成");
            let this_=this;
            setTimeout(function(){
                this_.setState({
                    color:'green'
                })
            })
        },
        componentWillUpdate:function(){
            alert("因状态发生变化，重新渲染 ");
        },
        componentDidUpdate:function(){
            alert("组件状态已发生变化");
        },
       
        render:function(){
          return(
            <div style={{color:this.state.color}}>北京欢迎您!</div>
          )
        }
      });
      var B1=React.createClass({
        render:function(){
          return <p>{this.props.a}</p>
        }
      });
      var B2=React.createClass({
        render:function(){
          return <p>{this.props.b}</p>
        }
      });
      var B3=React.createClass({
        render:function(){
          return <p>{this.props.c}</p>
        }
      });
      ReactDOM.render(
        <A1/>
        ,document.getElementById('app')
      )
    </script>
  </body>
</html>
