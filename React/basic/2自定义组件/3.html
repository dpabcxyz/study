<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>复合可传值组件</title>
    <script src="../reactjs/bower_components/react/react.js"></script>
    <script src="../reactjs/bower_components/react/react-dom.js"></script>
    <script src="../reactjs/bower_components/babel/browser.js"></script>
</head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      var A1=React.createClass({
        render:function(){
          return <li><h2>{this.props.m1}</h2></li>
        }
      })
      var A2=React.createClass({
        render:function(){
          return <li><h2>{this.props.m2}</h2></li>
        }
      })
      //组件调用
      var B1=React.createClass({
        render:function(){
          return(
            <ul>
              <A1 m1={this.props.m1}/>
              <A2 m2={this.props.m2}/>
            </ul>
          )
        }
      })
      //组件渲染
      ReactDOM.render(
        <B1 m1="今天天气不错！" m2="今天天气真的不错！"/>
        ,document.getElementById('app')
      )
    </script>
  </body>
</html>
