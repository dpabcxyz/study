<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function outer(){
            var localVal = 30;
            function inner(){
                alert(localVal);
            }
            return inner;
        }
        var func =outer();
        func();
        //函数outer()是的内部函数inner()被函数outer()的外部函数调用，就创建了一个闭包
    </script>
</body>
</html>
