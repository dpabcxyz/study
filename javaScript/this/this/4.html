<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数中的this</title>
</head>
<body>
    <script>
        'use strict';
        var a=20;
        var obj={
            a:10,
            c:this.a+20,
            fn:function(){
                return this.a;
            }
        }
      
        console.log(window.obj.c); // obj.c是一个整体，被window拥有，故返回全局a的值
        console.log(obj.c);   //相当于省略window
        console.log(obj.fn());  //fn函数被obj拥有，故返回obj里面的a 
        /*
        1、单独的{}是不会形成新的作用域的，因此这里的this.a，由于并没有作用域的限制，所以它仍然处于全局作用域之中
        */
    </script>
</body>
</html>
