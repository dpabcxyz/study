<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数中的this</title>
</head>
<body>
    <script>
        'use strict';
        var a=20;
        function foo(){
            var a=1;
            var obj={
                a:10,
                c:this.a+20
            }
            return obj.c;
        }
         console.log(foo());     //独立调用，内部的this返回unfined
        // console.log(window.foo());
    </script>
</body>
</html>
