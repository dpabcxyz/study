    <title>切割数组</title>

<body>

        var arr = new Array(6);
        arr[0] = '0';
        arr[1] = '1';

        arr[3] = '3';
        arr[4] = '4';
        arr[5] = '5';
        // arr.splice(0, 2, 'xxx', '000', '8888');
        arr.splice(0, 2);
        document.write(arr + '<br/>');
    </script>
</body>
