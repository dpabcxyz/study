<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>最前面追加</title>
</head>

<body>
    <script>
        var arr = new Array(6);
        arr[0] = '0';
        arr[1] = '1';
        arr[2] = '2';
        arr[3] = '3';
        arr[4] = '4';
        arr[5] = '5';
        document.write(arr.unshift('xxxx', '0000') + '<br/>');
        document.write(arr);
    </script>
</body>

</html>
<!-- 返回新数组的长度-->
