<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象数组排序</title>
</head>

<body>
    <script>
        var cars = [{
            type: "Volvo",
            year: 2016
        }, {
            type: "Saab",
            year: 2001
        }, {
            type: "BMW",
            year: 2010
        }];
        console.log(cars.sort(function(a, b) {
            return a.year - b.year
        }))
    </script>
</body>

</html>
