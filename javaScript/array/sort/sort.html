<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort字母排列</title>
</head>

<body>
    <script>
        var fruits = ['banans', 'orange', 'apple', 'mango'];
        var num = [1, 3, 5];
        console.log(fruits.sort()); //以字母顺序排序
        console.log('----')
        console.log(fruits.reverse()); //反转数组
    </script>
</body>

</html>
