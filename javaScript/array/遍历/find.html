<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find</title>
</head>
<body>
    <script>
        let arr=[{id:1,name:"大侠"},{id:2,name:"陈轩"},{id:3,name:"小白"},{id:4,name:"大白"}];
        // 1、遍历每一个数组元素,接受三个参数
        arr.find((val,index,arr)=>{
            console.log(index);
        });
        // 2、遇到符合条件的元素，后面的将不再执行
        let a=arr.find((val,index,arr)=>{
            return val.id>2
        });
        console.log(a);
    </script>
</body>
</html>
