<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>
<body>
    <script>
        let arr=[1,2,3,5,6,7,8,9];
        // 1、遍历每一个数组元素,接受三个参数
        let b=arr.map(function(val,index,arr){
            return val*10
        })
        console.log(b);
    </script>
</body>
</html>
